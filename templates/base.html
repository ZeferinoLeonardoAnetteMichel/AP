<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="bg-dark p-4">
    <div class="container">
        <div class="row align-items-center">
            
            <div class="col-lg-6 col-md-12 mb-3 mb-lg-0">
                <p class="text-white fs-4 fw-bold mb-3">Nombre del Pokemon</p>
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" placeholder="" aria-label="Nombre de pokemon">
                    <button type="button" class="btn btn-danger">Buscar</button>
                </div>
                <p class="text-secondary mt-3">
                    ¡Usa la búsqueda avanzada para encontrar Pokémon por su tipo, debilidad, habilidad y demás datos!
                </p>
            </div>
            
            <div class="col-lg-6 col-md-12">
                <div class="p-3 text-white bg-success rounded shadow-sm fs-5 fw-normal">
                    Busca un Pokémon por su nombre o usando su número de la Pokédex Nacional.
                </div>
            </div>
            
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
